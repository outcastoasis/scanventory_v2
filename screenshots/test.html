<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanventory – Modern Mockup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
      :root {
        --primary: #4f46e5;
        --accent: #10b981;
        --bg: #f9fafb;
        --text: #111827;
        --subtle: #6b7280;
        --border: #e5e7eb;
        --shadow: rgba(0, 0, 0, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      .home-container {
        max-width: 960px;
        margin: 2rem auto;
        padding: 1rem;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .home-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
      }

      .login-box {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        background: white;
        padding: 0.75rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px var(--shadow);
      }

      .login-box input {
        padding: 0.5rem;
        font-size: 0.95rem;
        border: 1px solid var(--border);
        border-radius: 6px;
      }

      .login-box button {
        padding: 0.5rem 1rem;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .login-box button:hover {
        background-color: #4338ca;
      }

      .remember-me {
        display: flex;
        align-items: center;
        font-size: 0.85rem;
      }

      .admin-toggle {
        background: none;
        border: none;
        font-size: 1.4rem;
        cursor: pointer;
        color: var(--subtle);
        margin-left: 0.75rem;
      }

      .section {
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .scan-box {
        background: white;
        border: 1px solid var(--border);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 1px 6px var(--shadow);
        font-size: 1rem;
      }

      .manual-reservation-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.2rem;
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .manual-reservation-button:hover {
        background-color: #059669;
      }

      .calendar-box,
      .today-box {
        background: white;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 10px;
        box-shadow: 0 1px 6px var(--shadow);
      }

      .today-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }

      .today-table thead th {
        text-align: left;
        padding: 0.75rem;
        background-color: var(--bg);
        border-bottom: 2px solid var(--border);
      }

      .today-table tbody td {
        padding: 0.75rem;
        border-bottom: 1px solid #f1f5f9;
      }

      .today-table tbody tr:nth-child(even) {
        background: #f9fafc;
      }

      @media (max-width: 768px) {
        .login-box {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <header>
        <h1 class="home-title">Scanventory</h1>
        <div class="login-box">
          <input type="text" placeholder="Benutzername" />
          <input type="password" placeholder="Passwort" />
          <label class="remember-me">
            <input type="checkbox" /> Login merken
          </label>
          <button>Login</button>
          <button class="admin-toggle" title="Hilfe">
            <i class="lucide" data-lucide="help-circle"></i>
          </button>
        </div>
      </header>

      <section class="section">
        <h2 class="section-title">Scan-Status</h2>
        <div class="scan-box">Bitte Benutzer scannen</div>
      </section>

      <section class="section">
        <button class="manual-reservation-button">
          <i class="lucide" data-lucide="plus"></i>
          Manuelle Reservation
        </button>
      </section>

      <section class="section calendar-box">
        <h2 class="section-title">Kalender</h2>
        <p style="color: var(--subtle)">(Kalender wird hier angezeigt)</p>
      </section>

      <section class="section today-box">
        <h2 class="section-title">Aktuell reserviert</h2>
        <table class="today-table">
          <thead>
            <tr>
              <th>Werkzeug</th>
              <th>Reserviert von</th>
              <th>Rückgabe am</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Bohrmaschine</td>
              <td>Max Muster</td>
              <td>29.10.2025</td>
            </tr>
            <tr>
              <td>Leiter</td>
              <td>Laura Beispiel</td>
              <td>30.10.2025</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
